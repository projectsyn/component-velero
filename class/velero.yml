parameters:
  kapitan:
    dependencies:
      - type: helm
        source: https://vmware-tanzu.github.io/helm-charts
        chart_name: velero
        version: ${velero:charts:velero}
        output_path: dependencies/velero/helmcharts/velero
    compile:
      - input_paths:
          - velero/component/app.jsonnet
        input_type: jsonnet
        output_path: apps/
      - input_paths:
          - velero/component/main.jsonnet
        input_type: jsonnet
        output_path: velero/
      - input_type: helm  
        input_paths:
          - velero/helmcharts/velero
        helm_values: ${velero:helm_values}
        helm_params:
          release_name: ${_instance}
          namespace: ${velero:namespace}
        output_path: velero/01_helmchart
